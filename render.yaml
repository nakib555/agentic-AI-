
services:
  - type: web
    name: agentic-ai-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: node dist/server.cjs
    plan: free
    envVars:
      - key: DATA_DIR
        value: /var/data
      - key: DISABLE_VERSION_CHECK
        value: true
    # If you upgrade to a paid plan, uncomment below to attach a persistent disk
    # disk:
    #   name: data
    #   mountPath: /var/data
    #   sizeGB: 1
