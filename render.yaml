services:
  # Backend Service
  - type: web
    name: agentic-ai-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build:server
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false # User must set this in dashboard
      - key: DATA_DIR
        value: /var/lib/data
    disk:
      name: agentic-data
      mountPath: /var/lib/data
      sizeGB: 1