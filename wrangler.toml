name = "agentic-ai-chat"
main = "backend/worker.ts"
compatibility_date = "2024-09-23"

# Serve the React frontend static files
[assets]
directory = "./dist"
binding = "ASSETS"

# KV Namespace for Chat History, Settings, and Memory
[[kv_namespaces]]
binding = "AGENTIC_KV"
id = "YOUR_KV_NAMESPACE_ID"
preview_id = "YOUR_KV_PREVIEW_ID"

# R2 Bucket for storing generated Images, Videos, and Files
[[r2_buckets]]
binding = "AGENTIC_BUCKET"
bucket_name = "agentic-data"
preview_bucket_name = "agentic-data-preview"

# Environment Variables
[vars]
DISABLE_VERSION_CHECK = "true"
# Note: Set API_KEY securely using: npx wrangler secret put API_KEY
