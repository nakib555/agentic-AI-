<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini - Agentic AI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {}
        }
      }
    </script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- highlight.js theme for code blocks -->
    <link id="hljs-light" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css">
    <link id="hljs-dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" disabled>
    <!-- KaTeX for math formulas -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0KOVEMMZMvyBYiOQdJHvfSehX+alCeujsjJ3o9z+nJO5FnGEcsvmm" crossorigin="anonymous">

    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
          "react-markdown": "https://aistudiocdn.com/react-markdown@^9.0.1",
          "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.0",
          "rehype-highlight": "https://aistudiocdn.com/rehype-highlight@^7.0.0",
          "rehype-katex": "https://aistudiocdn.com/rehype-katex@^7.0.0",
          "rehype-raw": "https://aistudiocdn.com/rehype-raw@^7.0.0",
          "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.19"
        }
      }
    </script>
    <script>
      // Set theme on page load to prevent FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        document.getElementById('hljs-light').disabled = true;
        document.getElementById('hljs-dark').disabled = false;
      } else {
        document.documentElement.classList.remove('dark');
        document.getElementById('hljs-light').disabled = false;
        document.getElementById('hljs-dark').disabled = true;
      }
    </script>
    <style>
      /* Basic scrollbar styling for a light theme */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; } /* slate-100 */
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; } /* slate-300 */
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; } /* slate-500 */
      
      .dark ::-webkit-scrollbar-track { background: #1e293b; } /* slate-800 */
      .dark ::-webkit-scrollbar-thumb { background: #475569; } /* slate-600 */
      .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; } /* slate-500 */
      
      body { font-family: 'Inter', sans-serif; }
      
      /* Theme-aware CSS Variables for AI-generated HTML */
      :root {
        --card-bg: #ffffff;
        --card-text: #1e293b;
        --highlight-bg: rgb(251 113 133 / 0.4); /* rose-400/40 */
        --highlight-text: #9f1239;
        --gradient-start: #7c3aed;
        --gradient-end: #3730a3;
        --border-color: #e2e8f0;
        --svg-fill: currentColor;
      }
      .dark {
        --card-bg: #1e293b;
        --card-text: #e2e8f0;
        --highlight-bg: rgb(225 29 72 / 0.4); /* rose-600/40 */
        --highlight-text: #fda4af;
        --gradient-start: #6d28d9;
        --gradient-end: #312e81;
        --border-color: #334155;
        --svg-fill: currentColor;
      }
      
      /* Vertical spacing for AI-generated custom DIVs */
      .markdown-content > div {
        margin-top: 1.25rem;
        margin-bottom: 1.25rem;
      }
      .markdown-content > div:first-child { margin-top: 0; }
      .markdown-content > div:last-child { margin-bottom: 0; }

    </style>
  </head>
  <body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-200">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
