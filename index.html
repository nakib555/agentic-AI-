    <script>
      // More robust Service Worker registration with Update Handling
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          if (!window.isSecureContext && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
             return;
          }

          try {
            const swUrl = new URL('/sw.js', window.location.origin).href;
            const registration = await navigator.serviceWorker.register(swUrl);
            console.log('ServiceWorker registration successful');

            // Handle updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('New content available, please refresh.');
                    // You could emit a custom event here to show a "Update Available" toast in the UI
                  }
                });
              }
            });

            // Reload immediately when the new service worker takes control
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              if (!refreshing) {
                refreshing = true;
                window.location.reload();
              }
            });

            // Check for updates periodically
            setInterval(() => {
                registration.update();
            }, 60 * 60 * 1000); // Check every hour

          } catch (e) {
             console.warn('ServiceWorker initialization error:', e);
          }
        });
      }
    </script>
