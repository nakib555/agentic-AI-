<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini - Agentic AI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {}
        }
      }
    </script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- KaTeX for math formulas -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0KOVEMMZMvyBYiOQdJHvfSehX+alCeujsjJ3o9z+nJO5FnGEcsvmm" crossorigin="anonymous">
    <!-- Custom App Styles -->
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/markdown.css">

    <script type="importmap">
{
  "imports": {
    "@/src/": "./src/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^9.0.1",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.0",
    "remark-math": "https://aistudiocdn.com/remark-math@^6.0.0",
    "rehype-katex": "https://aistudiocdn.com/rehype-katex@^7.0.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.19",
    "zod": "https://esm.sh/zod@^3.25.7",
    "@googlemaps/js-api-loader": "https://esm.sh/@googlemaps/js-api-loader@^1.16.6",
    "@modelcontextprotocol/sdk/": "https://esm.sh/@modelcontextprotocol/sdk@^1.11.4/dist/esm/",
    "rehype-raw": "https://aistudiocdn.com/rehype-raw@^7.0.0"
  }
}
</script>
  </head>
  <body class="bg-slate-50 text-slate-800 dark:bg-black dark:text-slate-200">
    <div id="root"></div>
    <script type="module" src="./src/index.tsx"></script>
    <!-- Monaco Editor Loader -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.49.0/min/vs/loader.js"></script>
    <script>
      require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.49.0/min/vs' }});
      window.MonacoEnvironment = {
        getWorkerUrl: function (workerId, label) {
          return `data:text/javascript;charset=utf-8,${encodeURIComponent(`
            self.MonacoEnvironment = {
              baseUrl: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.49.0/min/'
            };
            importScripts('https://cdn.jsdelivr.net/npm/monaco-editor@0.49.0/min/vs/base/worker/workerMain.js');`
          )}`;
        }
      };
      require(["vs/editor/editor.main"], function (monaco) {
        window.monaco = monaco; // Make monaco globally available
        window.dispatchEvent(new Event('monaco-loaded')); // Dispatch event to signal components
      });
    </script>
  </body>
</html>
